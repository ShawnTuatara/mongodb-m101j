<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml11-thymeleaf-spring4-2.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<style type="text/css">
.label {
	text-align: right
}

.error {
	color: red
}
</style>

</head>
<body>
    <p>
        Need to Create an account? <a href="/signup">Signup</a>
    </p>
    <h2>Login</h2>
    <form method="post" action="#" th:action="@{/login}" th:object="${loginForm}">
        <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="error">Login Errors</p>
        <table>
            <tr>
                <td class="label">Username</td>
                <td><input type="text" th:field="*{username}" /></td>
            </tr>

            <tr>
                <td class="label">Password</td>
                <td><input type="password" th:field="*{password}" /></td>
            </tr>
        </table>

        <input type="submit" />
    </form>
</body>

</html>
