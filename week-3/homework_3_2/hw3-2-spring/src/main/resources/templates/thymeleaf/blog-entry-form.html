<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml11-thymeleaf-spring4-2.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create a new post</title>
</head>
<body>
    <div th:include="welcome-header :: welcome"></div>

    <form method="post" action="#" th:action="@{/newpost}" th:object="${blogEntryForm}">
        <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="error">Post Errors</p>
        <h2>Title</h2>
        <input type="text" size="120" th:field="*{subject}" /> <br />

        <h2>Blog Entry</h2>
        <textarea name="body" cols="120" rows="20" th:field="*{body}">Body</textarea>
        <br />

        <h2>Tags</h2>
        <p>Comma separated, please</p>
        <input type="text" name="tags" size="120" th:field="*{tags}" /> <br /> <input type="submit" value="Submit" />
    </form>
</body>
</html>
